<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Peak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #E3F2FD 0%, #F0F7FB 50%, #F8FBFD 100%);
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 18px;
            pointer-events: none;
            z-index: 100;
        }

        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #startScreen h1, #endScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            color: #FFD700;
        }

        #startScreen p, #endScreen p {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        #endScreen .result {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
        }

        .win {
            color: #00FF00;
        }

        .lose {
            color: #FF4444;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="playerScore">You: 0/12 ‚≠ê</div>
            <div id="rivalScore">Rival: 0/12 ‚≠ê</div>
        </div>

        <div id="startScreen">
            <h1>‚õ∞Ô∏è Crystal Peak ‚õ∞Ô∏è</h1>
            <p>Climb the mountain and collect 12 crystals before your rival!</p>
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
            <p>‚ö†Ô∏è Avoid the roaming Yeti or you lose!</p>
            <p>Collect more crystals than your rival to win!</p>
            <button id="startBtn">Start Climbing</button>
        </div>

        <div id="endScreen" class="hidden">
            <h1 id="endTitle"></h1>
            <div id="endResult" class="result"></div>
            <p id="endMessage"></p>
            <button id="restartBtn">Climb Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playerScoreEl = document.getElementById('playerScore');
        const rivalScoreEl = document.getElementById('rivalScore');

        let gameRunning = false;
        let player, rival, yeti, crystals;
        let keys = {};
        let playerScore = 0;
        let rivalScore = 0;

        const TOTAL_CRYSTALS = 12;

        class Entity {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = 2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            collidesWith(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }

        class Player extends Entity {
            constructor() {
                super(50, 520, 30, 40, '#4169E1');
            }

            update() {
                if (keys['ArrowUp'] || keys['w'] || keys['W']) this.y -= this.speed;
                if (keys['ArrowDown'] || keys['s'] || keys['S']) this.y += this.speed;
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) this.x -= this.speed;
                if (keys['ArrowRight'] || keys['d'] || keys['D']) this.x += this.speed;

                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 8, this.y + 12, 14, 18);
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 8, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 11, this.y + 6, 2, 2);
                ctx.fillRect(this.x + 17, this.y + 6, 2, 2);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 10, this.y + 30, 5, 10);
                ctx.fillRect(this.x + 17, this.y + 30, 5, 10);
                
                ctx.fillRect(this.x + 5, this.y + 15, 4, 12);
                ctx.fillRect(this.x + 21, this.y + 15, 4, 12);
            }
        }

        class Rival extends Entity {
            constructor() {
                super(740, 520, 30, 40, '#000000');
                this.targetCrystal = null;
                this.thinkTimer = 0;
            }

            update() {
                this.thinkTimer++;
                
                if (this.thinkTimer % 30 === 0 || !this.targetCrystal) {
                    this.findNearestCrystal();
                }

                if (this.targetCrystal) {
                    const dx = this.targetCrystal.x - this.x;
                    const dy = this.targetCrystal.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 2) {
                        this.x += (dx / distance) * this.speed * 0.8;
                        this.y += (dy / distance) * this.speed * 0.8;
                    }
                }

                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
            }

            findNearestCrystal() {
                let nearest = null;
                let minDist = Infinity;

                crystals.forEach(crystal => {
                    if (!crystal.collected) {
                        const dx = crystal.x - this.x;
                        const dy = crystal.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < minDist) {
                            minDist = dist;
                            nearest = crystal;
                        }
                    }
                });

                this.targetCrystal = nearest;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 8, this.y + 12, 14, 18);
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 8, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 11, this.y + 6, 2, 2);
                ctx.fillRect(this.x + 17, this.y + 6, 2, 2);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 10, this.y + 30, 5, 10);
                ctx.fillRect(this.x + 17, this.y + 30, 5, 10);
                
                ctx.fillRect(this.x + 5, this.y + 15, 4, 12);
                ctx.fillRect(this.x + 21, this.y + 15, 4, 12);
            }
        }

        class Yeti extends Entity {
            constructor() {
                super(400, 300, 50, 60, '#FFFFFF');
                this.direction = { x: 1, y: 1 };
                this.speed = 1.5;
            }

            update() {
                this.x += this.direction.x * this.speed;
                this.y += this.direction.y * this.speed;

                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.direction.x *= -1;
                }
                if (this.y <= 0 || this.y >= canvas.height - this.height) {
                    this.direction.y *= -1;
                }

                if (Math.random() < 0.02) {
                    this.direction.x = (Math.random() - 0.5) * 2;
                    this.direction.y = (Math.random() - 0.5) * 2;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 12, this.y + 20, 26, 28);
                
                ctx.beginPath();
                ctx.arc(this.x + 25, this.y + 12, 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(this.x + 18, this.y + 10, 4, 4);
                ctx.fillRect(this.x + 28, this.y + 10, 4, 4);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 15, this.y + 48, 8, 12);
                ctx.fillRect(this.x + 27, this.y + 48, 8, 12);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 4, this.y + 8, 8, 20);
                ctx.fillRect(this.x + 38, this.y + 8, 8, 20);
                
                ctx.fillRect(this.x + 2, this.y + 6, 10, 6);
                ctx.fillRect(this.x + 38, this.y + 6, 10, 6);
            }
        }

        class Crystal extends Entity {
            constructor(x, y) {
                super(x, y, 20, 20, '#00BFFF');
                this.collected = false;
                this.pulse = 0;
            }

            update() {
                this.pulse += 0.1;
            }

            draw() {
                if (!this.collected) {
                    const scale = 1 + Math.sin(this.pulse) * 0.1;
                    const size = this.width * scale;
                    
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width/2, this.y);
                    ctx.lineTo(this.x + this.width, this.y + this.height/2);
                    ctx.lineTo(this.x + this.width/2, this.y + this.height);
                    ctx.lineTo(this.x, this.y + this.height/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#FFF';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 - 3, this.y + this.height/2 - 3, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function init() {
            player = new Player();
            rival = new Rival();
            yeti = new Yeti();
            crystals = [];
            playerScore = 0;
            rivalScore = 0;

            // Disperse crystals throughout the peaks at varying positions
            const crystalPositions = [
                // Peak 1 area
                { x: 140, y: 240 },
                { x: 180, y: 260 },
                
                // Peak 2 area
                { x: 300, y: 290 },
                { x: 340, y: 310 },
                
                // Peak 3 area (center, highest)
                { x: 380, y: 140 },
                { x: 420, y: 150 },
                { x: 400, y: 170 },
                
                // Peak 4 area
                { x: 540, y: 210 },
                { x: 580, y: 230 },
                
                // Peak 5 area
                { x: 700, y: 270 },
                { x: 740, y: 290 },
                { x: 720, y: 310 }
            ];

            crystalPositions.forEach(pos => {
                crystals.push(new Crystal(pos.x, pos.y));
            });

            updateScore();
        }

        function updateScore() {
            playerScoreEl.textContent = `You: ${playerScore}/${TOTAL_CRYSTALS} ‚≠ê`;
            rivalScoreEl.textContent = `Rival: ${rivalScore}/${TOTAL_CRYSTALS} ‚≠ê`;
        }

        function checkCrystalCollection(entity, isPlayer) {
            crystals.forEach(crystal => {
                if (!crystal.collected && entity.collidesWith(crystal)) {
                    crystal.collected = true;
                    if (isPlayer) {
                        playerScore++;
                    } else {
                        rivalScore++;
                    }
                    updateScore();
                }
            });
        }

        function checkGameEnd() {
            if (player.collidesWith(yeti)) {
                endGame(false, 'The Yeti caught you!');
                return true;
            }

            if (playerScore + rivalScore >= TOTAL_CRYSTALS) {
                if (playerScore > rivalScore) {
                    endGame(true, `You collected ${playerScore} crystals! Your rival got ${rivalScore}.`);
                } else if (rivalScore > playerScore) {
                    endGame(false, `Your rival collected ${rivalScore} crystals. You got ${playerScore}.`);
                } else {
                    endGame(true, `It's a tie! Both collected ${playerScore} crystals!`);
                }
                return true;
            }

            return false;
        }

        function endGame(won, message) {
            gameRunning = false;
            endScreen.classList.remove('hidden');
            
            if (won) {
                document.getElementById('endTitle').textContent = 'üèÜ Victory! üèÜ';
                document.getElementById('endResult').textContent = 'You Win!';
                document.getElementById('endResult').className = 'result win';
            } else {
                document.getElementById('endTitle').textContent = 'üíî Defeat üíî';
                document.getElementById('endResult').textContent = 'You Lose';
                document.getElementById('endResult').className = 'result lose';
            }
            
            document.getElementById('endMessage').textContent = message;
        }

        function drawMountains() {
            ctx.fillStyle = '#7D6B5D';
            ctx.beginPath();
            ctx.moveTo(0, 600);
            
            // 5 distinct peaks spanning the screen
            // Peak 1 - left side
            ctx.lineTo(0, 450);
            ctx.lineTo(80, 350);
            ctx.lineTo(160, 250);
            ctx.lineTo(240, 350);
            
            // Peak 2
            ctx.lineTo(320, 300);
            
            // Peak 3 - center (highest)
            ctx.lineTo(400, 150);
            ctx.lineTo(480, 300);
            
            // Peak 4
            ctx.lineTo(560, 220);
            ctx.lineTo(640, 320);
            
            // Peak 5 - right side
            ctx.lineTo(720, 280);
            ctx.lineTo(800, 400);
            
            ctx.lineTo(800, 600);
            ctx.closePath();
            ctx.fill();
            
            // Snow caps on the 3 tallest peaks
            const snowCaps = [
                { x: 160, y: 250 },
                { x: 400, y: 150 },
                { x: 560, y: 220 }
            ];
            
            ctx.fillStyle = '#FFFFFF';
            snowCaps.forEach(cap => {
                ctx.beginPath();
                ctx.moveTo(cap.x, cap.y);
                ctx.lineTo(cap.x - 50, cap.y + 60);
                ctx.lineTo(cap.x + 50, cap.y + 60);
                ctx.closePath();
                ctx.fill();
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawMountains();

            player.update();
            rival.update();
            yeti.update();
            crystals.forEach(c => c.update());

            checkCrystalCollection(player, true);
            checkCrystalCollection(rival, false);

            crystals.forEach(c => c.draw());
            player.draw();
            rival.draw();
            yeti.draw();

            if (!checkGameEnd()) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            init();
            gameRunning = true;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            keys = {};
            gameLoop();
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        init();
    </script>
</body>
</html>
